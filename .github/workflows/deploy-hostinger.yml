name: Deploy to Hostinger (revalidaai.med.br)

on:
  push:
    branches: [ master ]

jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: üöö Get latest code
      uses: actions/checkout@v3

    - name: üü¢ Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: üî® Install Dependencies
      run: npm ci

    - name: üîê Create server LLM config
      run: |
        mkdir -p public/api
        cat > public/api/config.php <<'PHP'
        <?php
        
        return [
          'openai_api_key' => getenv('OPENAI_API_KEY') ?: '',
          'openrouter_api_key' => getenv('OPENROUTER_API_KEY') ?: '',
          'openrouter_site_url' => getenv('OPENROUTER_SITE_URL') ?: '',
          'gemini_api_key' => getenv('GEMINI_API_KEY') ?: '',
        ];
        
        PHP
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        OPENROUTER_SITE_URL: ${{ vars.OPENROUTER_SITE_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    - name: üèóÔ∏è Build Project
      run: npm run build
      env:
        VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
        VITE_ASAAS_API_KEY: ${{ secrets.VITE_ASAAS_API_KEY }}
        VITE_ASAAS_API_URL: ${{ vars.VITE_ASAAS_API_URL }}

    - name: üìÇ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: ./app/
        dangerous-clean-slate: true
